<header>
  <app-header></app-header>
  <main>
    <ul id="users">
      @for (user of users; track user.id) {
         <li>
        <app-user 
          [user]="user"
          [selected]="user.id === selectedUserId"
          (select)="onSelectUser($event)" 
          />
      </li>
      }
    </ul>

    @if (selectedUser) {
      <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"/>
    } @else {
      <p>User not selected</p>
    }

  </main>
</header>
